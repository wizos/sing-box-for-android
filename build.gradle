// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
    }
    ext {
        compose_bom_version = '2024.06.00'
        compose_version = '1.6.8'
        nav_version = '2.7.7'
        activity_version = '1.9.0'
        material_version = '1.6.8'
        material3_version = '1.2.1'
        accompanist_version = '0.34.0'
        lifecycle_version = '2.8.2'
        coil_version = '2.6.0'
    }
}

plugins {
    id 'com.android.application' version '8.3.1' apply false
    id 'com.android.library' version '8.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false
    // id 'com.google.devtools.ksp' version '1.9.0-1.0.12' apply false
    id 'com.google.devtools.ksp' version '1.9.22-1.0.17' apply false
    id 'com.github.triplet.play' version '3.8.4' apply false
}

